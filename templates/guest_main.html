<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        function goMine() {
            location.href = "/user/main";
        }
    </script>
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .chart-group {
            width: 100%;
            height: 40%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .chart {
            width: 500px;
            height: 400px;
            background-color: yellowgreen;
        }

        .h1 {
            margin: 30px 30px 50px 30px;
            padding: 5px;
            text-align: center;
        }

        #myButton {
            color: blue;
            font-family: 'Gowun Dodum', sans-serif;
            margin-top: 20px;
            margin-left: 83%;
            margin-bottom: 20px;
        }

    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/stock/crawling',
                data: {},
                success: function (response) {
                    let rows = response['stock']
                    console.log(rows)
                    for (let i = 0; i < 4; i++) {
                        let stock_name = rows[i]['stock_name']
                        let stock_code = rows[i]['stock_code']
                        let temp_html =
                            `<div class="col_up">
                                        <div class="card h-100">
                                            <div class="card-body" id="${stock_code}">
                                                <h5 class="card-title" style="color: black">${stock_name}</h5>
                                                <img  src="https://ssl.pstatic.net/imgfinance/chart/item/candle/day/${stock_code}.png?sidcode=1651320112515"></img>
                                            </div>
                                        </div>
                                    </div>`
                        console.log(stock_name, temp_html);
                        $('#cards-box').append(temp_html);
                    }
                }
            })
        }
    </script>
</head>

<body>
<h1 class="h1">실시간 인기 주식</h1>
<button type="button" id="myButton" onclick="goMine()" class="btn btn-info">내가 관심있는 종목 골라보기</button>

<div class="chart-group">
    <div class="row row-cols-1 row-cols-md-2 g-2" id="cards-box">
    </div>
</div>
</body>

</html>
