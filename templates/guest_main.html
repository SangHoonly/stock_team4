<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script>
        function goMine() {
            //location.href = "/my-main";
            window.location.reload();
        }
    </script>
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .chart-group {
            width: 100%;
            height: 40%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .h1 {
            margin: 30px 30px 50px 30px;
            padding: 5px;
            text-align: center;
        }

        #myButton {
            color: blue;
            font-family: 'Gowun Dodum', sans-serif;
            margin-top: 20px;
            margin-left: 83%;
            margin-bottom: 10px;
        }

        #logout {
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 92%;
            font-family: 'Gowun Dodum', sans-serif;
        }

    </style>
    <script>
        $(document).ready(function () {
            user(); // 토큰 O
            guest(); // 토큰 X
        });


        function guest() {
            $(".h1").text('실시간 인기 주식');
            $('.button-group').css("display", "");
            $('#cards-box').empty();
            $.ajax({
                type: 'GET',
                url: '/stock/crawling',
                data: {},
                success: function (response) {
                    let rows = response['stock']
                    console.log(rows)
                    for (let i = 0; i < 4; i++) {
                        let stock_name = rows[i]['stock_name']
                        let stock_code = rows[i]['stock_code']
                        let temp_html =
                            `<div class="col_up">
                                        <div class="card h-100">
                                            <div class="card-body" id="${stock_code}">
                                                <h5 class="card-title" style="color: black">${stock_name}</h5>
                                                <img  src="https://ssl.pstatic.net/imgfinance/chart/item/candle/day/${stock_code}.png?sidcode=1651320112515"></img>
                                            </div>
                                        </div>
                                    </div>`
                        console.log(stock_name, temp_html);
                        $('#cards-box').append(temp_html);
                    }
                }
            })
        }

        function user() {
            $(".h1").text('내가 담은 주식');
            // $('#myButton').css("display", "");
            $('#cards-box').empty();

        }

    </script>
</head>

<body>
<h1 class="h1"></h1>
<button type="button" id="myButton" onclick="goMine()" class="btn btn-info" style="display:none">내가 관심있는 종목 골라보기
</button>
<div class="button-group" style="display:none">
    <button type="button" id="myButton" onclick="goMine()" class="btn btn-info">실시간 인기 주식으로 돌아가기</button>
    <button type="button" id="logout" onclick="logout()" class="btn btn-secondary">로그아웃</button>
</div>
<div class="chart-group">
    <div class="row row-cols-1 row-cols-md-2 g-2" id="cards-box">
    </div>
</div>
</body>

</html>
